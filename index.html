<script type="module">
  import { createApp } from 'https://unpkg.com/petite-vue?module'

  const box_data = [
    { title: 'GUIDES', description: 'Explore the videos and guides I have made', link: 'guides-list.html', image: 'assets/sdpc.png', imgid: 'img1' },
    { title: 'RESOURCES', description: 'Many tetris resources', link: 'resources-list.html', image: 'assets/resource-collection.png', imgid: 'img2' },
    { title: 'ABOUT ME', description: 'View my accomplishments and projects', link: 'about-me.html', image: 'assets/logo.png', imgid: 'img3' },
    { title: 'DC SERVERS', description: 'Cool places to hang out', link: 'dc-servers-list.html', image: 'assets/discord.png', imgid: 'img4' },
    { title: 'GITHUB', description: 'View my github profile', link: 'https://github.com/TitanPlayz100', image: 'assets/github.png', imgid: 'img5' },
    { title: 'OTHER CHANNELS', description: 'A list of cool people on YT', link: 'channel-list.html', image: 'assets/default user.png', imgid: 'img6' },
  ]

  function Box(props) {
    return { $template: '#box-template', data: props }
  }

  createApp({ Box, box_data }).mount()
</script>

<template id="box-template">
  <a :href="data.link" class="contrast">
    <div class="box" @vue:mounted="observer.observe($el)">
      <img :src="data.image" :id="data.imgid">
      <p><strong>{{data.title}}</strong></p>
      <p>{{data.description}}</p>
    </div>
  </a>
</template>

    <div class="grid" style="width: 80vw;">
